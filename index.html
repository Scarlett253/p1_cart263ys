<body>
  <!-- Title Screen -->
  <div id="start-screen">
    <h1 id="game-title">Can you see me?</h1>

    <p id="instructions">
      Player 1: use W A S D to move.<br />
      Player 2: use the arrow keys to move.<br /><br />
      Find the hidden presence before time runs out.
    </p>

    <button id="start-btn">Start</button>

    <p id="credits">Made by Yelena & Scarlett</p>
  </div>

  <!-- Game Area -->
  <div id="game-container">
    <div id="avatar-player"></div>
    <div id="avatar-hidden"></div>
  </div>

  <!-- UI Area -->
  <div id="ui">
    <p id="message">Find the hidden presence.</p>
    <p id="timer">Time: 60</p>
    <button id="restart-btn">Start again</button>
  </div>
</body>
